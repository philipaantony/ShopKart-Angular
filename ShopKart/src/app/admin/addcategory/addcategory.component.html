<app-admin-navbar></app-admin-navbar>

<div class="container" style="margin-top: 80px; margin-bottom: 80px;">
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="categoryfrom" (ngSubmit)="onSubmit()">
        <div class="card" >
          <div class="card-body">
            <h5 class="card-title mb-4">Create Category</h5>

            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="text" class="form-control" 
                formControlName="category"
                [ngClass]="{
                  'is-invalid': submit && geterror.category.hasError('required')
                }"
                id="categoryName" placeholder="Enter category name" required>
            
              <div *ngIf="submit && geterror.category.hasError('required')" class="invalid-feedback">
                Product category is required
              </div>
            </div>

            <button type="submit" class="btn btn-primary" >Create Category</button>
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="categories.length > 0; else noCategories">
      <h3>Categories:</h3>
      <ul class="list-group">
        <li *ngFor="let category of categories" class="list-group-item">{{ category.category }}</li>
      </ul>
    </div>
    
    <ng-template #noCategories>
      <p>No categories available.</p>
    </ng-template>
    
    
  </div>
</div>

<app-footer></app-footer>
