<div class="container mt-5" style="margin-top: 100px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Registration</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="registerdata" (ngSubmit)="onSubmit()" >

            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" 
                formControlName="fullname"
                [ngClass]="{'is-invalid': submit && registerdata.controls.fullname.errors}"
                class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
              <div *ngIf="submit && f.fullname.errors?.['required']" class="invalid-feedback">
                **Name is required
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email"
                formControlName="email"
                [ngClass]="{'is-invalid': submit && registerdata.controls.email.errors}"
                class="form-control" id="email" name="email" placeholder="Enter your email address" required>
              <div *ngIf="submit && f.email.errors?.['required']" class="invalid-feedback">
                **Email is required
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" 
                formControlName="phone"
                [ngClass]="{'is-invalid': submit && (f.phone.errors?.['required'] || f.phone.errors?.['pattern'])}"
                class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
              <div *ngIf="submit && f.phone.errors?.['required']" class="invalid-feedback">
                **Phone Number is required
              </div>
              <div *ngIf="submit && f.phone.errors?.['pattern']" class="invalid-feedback">
                **Invalid phone number. Please enter 10 digits.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" 
                formControlName="password"
                [ngClass]="{'is-invalid': submit && (f.password.errors?.['required'] || f.password.errors?.['minlength'])}"
                class="form-control" id="password" name="password" placeholder="Enter your password" required>
              <div *ngIf="submit && f.password.errors?.['required']" class="invalid-feedback">
                **Password is required
              </div>
              <div *ngIf="submit && f.password.errors?.['minlength']" class="invalid-feedback">
                **Password must be at least 8 characters long
              </div>
            </div>

           <!-- userregpage.component.html -->

<!-- ... (other parts of your template) ... -->

<div class="mb-3">
  <label for="confirmPassword" class="form-label">Confirm Password</label>
  <input type="password" 
    formControlName="confirmPassword"
    [ngClass]="{'is-invalid': submit && (f.confirmPassword.hasError('required') || f.confirmPassword.hasError('passwordMismatch'))}"
    class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
    <div *ngIf="submit && f.confirmPassword.hasError('required')" class="invalid-feedback">
      **Confirm Password is required
     </div>
  <div *ngIf="submit && f.confirmPassword.hasError('passwordMismatch')" class="invalid-feedback">
    **Passwords do not match
  </div>
</div>

<!-- ... (rest of your template) ... -->

            

            <button type="submit" class="btn btn-success btn-block">Register</button>
          </form>
          <div class="mt-3">
            <p>Already have an account? <a routerLink="/">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
